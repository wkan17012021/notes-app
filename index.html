<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/materialize.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="./js/materialize.min.js"></script>
    <link rel="manifest" href="manifest.json" />
    <link
      rel="shortcut icon"
      href="./assets/notes-note-svgrepo-com.svg"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./assets/icons/icon-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
    <meta name="theme-color" content="#FFE1C4" />
    <title>PWA Notes App</title>
  </head>
  <body class="grey lighten-2">
    <!-- top nav -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <h1>
          <a href="./index.html">PWA: <span>Notes App</span></a>
          <span class="right grey-text text-darken-1">
            <img
              src="./assets/icons/burger-menu-right-svgrepo-com.svg"
              alt="burger menu icon"
              class="material-icons sidenav-trigger"
              data-target="side-menu"
            />
          </span>
        </h1>
      </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu yellow lighten-5">
      <li><a href="./index.html" class="waves-effect">Home</a></li>
      <li><a href="./about.html" class="waves-effect">About this App</a></li>
      <li><div class="divider"></div></li>
    </ul>

    <!-- notes -->
    <div class="notes-wrapper container"></div>

    <div class="center">
      <a class="btn-floating add-btn sidenav-trigger" data-target="side-form">
        <btn class="material-icons">+</btn>
      </a>
    </div>

    <!-- add note side nav -->
    <div id="side-form" class="sidenav side-form yellow lighten-5">
      <form class="add-note container section">
        <h2>Add new Note</h2>
        <div class="divider"></div>
        <div class="input-field">
          <input
            placeholder="Add Note Title"
            id="title"
            name="title"
            type="text"
            class="validate"
          />
          <label for="title">Note Title</label>
        </div>
        <div class="input-field">
          <textarea
            placeholder="Add Note Description"
            id="description"
            name="description"
            type="text"
            class="validate materialize-textarea"
          ></textarea>
          <label for="description">Description</label>
        </div>
        <div class="input-field center">
          <button id="new-toast" class="btn-large">Add</button>
        </div>
      </form>
    </div>

    <!-- update note side nav -->
    <div id="side-form-update" class="sidenav side-form yellow lighten-5">
      <form class="add-note container section">
        <h2>Update Note</h2>
        <div class="divider"></div>
        <div class="input-field">
          <input
            placeholder="Update Note Title"
            id="updateTitle"
            name="updateTitle"
            type="text"
            class="validate"
          />
          <label for="title">Note Title</label>
        </div>
        <div class="input-field">
          <textarea
            placeholder="Update Note Description"
            id="updateDescription"
            name="updateDescription"
            type="text"
            class="validate materialize-textarea"
          ></textarea>
          <label for="description">Description</label>
        </div>
        <div class="input-field center">
          <button id="new-toast" class="btn-large">Add</button>
        </div>
      </form>
    </div>

    <script src="./dist/bundle.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- <script src="/js/toastify.js"></script> -->
  </body>
</html>
